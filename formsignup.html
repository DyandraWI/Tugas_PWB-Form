<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* CSS untuk styling halaman signup */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 200vh;
}

h1 {
    color: #333;
}

h3 {
    color: #555;
}

form {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
}

label {
    display: block;
    margin-top: 10px;
    color: #555;
}

input[type="text"],
select,
textarea {
    width: 90%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

p {
    margin-top: 10px;
    color: #555;
}



.gender-container {
  display: flex;
  flex-direction: column;
}

.gender-container label {
  display: flex;
  align-items: center;
}

.language-container {
    display: flex;
    flex-direction: column;
}

.language-container label {
    display: flex;
    align-items: center;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

input[type="submit"]:hover {
    background-color: #555;
}

</style>

<body>
    <h1>Buat Account baru</h1>
    <h3>Sign up Form</h3>
    <form action="udahlogin.html">
        <label for="fname"><strong>First name:</strong></label>
         <input type="text" id="fname" required><br><br>
        <label for="lname"><strong>Last name:</strong></label>
        <input type="text" id="lname" required><br><br>
      
      
        <div class="gender-container">
          <p><strong>Gender:</strong></p>
          <label for="male">
              <input type="radio" id="male" name="Gender" required>
              Male
          </label>
          <label for="female">
              <input type="radio" id="female" name="Gender" required>
              Female
          </label>
          <label for="walmart-bag">
              <input type="radio" id="walmart-bag" name="Gender" required>
              Walmart Bag
          </label>
          <label for="croissant">
              <input type="radio" id="croissant" name="Gender" required>
              Croissant
          </label><br>
      </div>
      

        <p><strong>Nationality:</strong></p>
        <select id="Nationality" name="Nationality" required>
          <option value="Konoha">Konoha</option>
          <option value="Vinland">Vinland</option>
          <option value="Bekasi">Bekasi</option>
        </select>

        <br><br>

        <div class="language-container">
          <p><strong>Bahasa yang dikuasai:</strong></p>
          <label for="bahasa1">
              <input type="checkbox" id="bahasa1" name="bahasa1" >
              Indonesia
          </label><br>
          <label for="bahasa2">
              <input type="checkbox" id="bahasa2" name="bahasa2" >
              Sunda
          </label><br>
          <label for="bahasa3">
              <input type="checkbox" id="bahasa3" name="bahasa3" >
              Tagalog
          </label><br><br>
      </div>
      

          <p><strong>Bio</strong></p>
        
            <textarea name="message" rows="10" cols="30"></textarea>
            <br><br>
      
        
            <input type="submit" value="Sign Up">
        </form>



</body>
</html>
